<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvolveU Discussion Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="one columns logo"><img src="images/EvolveU.jpg" /></div>
          <div class="one columns logIn">
            <input class="button" type="submit" value="Sign in" />
          </div>
        </div>
      </header>

      <div class="banner">
        <h1>Discussion Board</h1>
      </div>

      <form>
        <div class="row">
          <div class="six columns">
            <label for="name">Your Name</label>
            <input
              class="u-full-width"
              placeholder="Name"
              type="text"
              id="name"
              name="name"
            />
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Discussion Topic</label>
            <select class="u-full-width" id="topic" name="topic">
              <option value="Code">Coding</option>
              <option value="Mentor" selected="selected">Mentoring</option>
              <option value="Chat">Chatting</option>
            </select>
          </div>
        </div>
        <label for="Message">Your Message</label>
        <textarea
          class="u-full-width"
          placeholder="Helloâ€¦"
          id="content"
          name="content"
        ></textarea>
        <input id="btn" class="button-primary" type="submit" value="Post" />
      </form>

      <div class="loading">
        <img src="images/loading.gif" alt="" />
      </div>

      <div class="allMessages"></div>
    </div>
    <script type="module" src="client.js"></script>
  </body>
</html>
